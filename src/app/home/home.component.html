<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-3" *ngFor="let character of characters; let i = index">
            <div class="card">
                <img src="{{character.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{character.name}}</h5>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <button class="page-link" aria-label="Previous" (click)="prev()">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item" *ngFor="let numPage of pages;" [ngClass]="{'active': (numPage==page)}">
                <button class="page-link" (click)="setPage(numPage)">{{numPage}}</button>
            </li>
            <li class="page-item">
                <button class="page-link" aria-label="Next" (click)="next()">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</div>
